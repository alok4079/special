<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday! üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@300&family=Indie+Flower&family=Caveat:wght@700&family=Dancing+Script:wght@600&family=Cherry+Bomb+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #FFD700;
  --primary: #FF3366;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f172a; 
  font-family: 'Poppins', sans-serif;
  transition: background 1.5s cubic-bezier(0.4, 0, 0.2, 1);
}

#bg-canvas, #confetti-canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#bg-canvas { z-index: 1; }
#confetti-canvas { z-index: 2; }

.container, .storyboard {
  position: relative;
  background: rgba(255, 255, 255, 0.96);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  z-index: 10;
  border: 5px solid var(--accent);
  animation: smoothPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes smoothPop {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.story-img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  border: 3px solid #f8f8f8;
  transition: opacity 0.4s ease;
}

.story-text {
  margin-bottom: 20px;
  font-size: 16px;
  color: #333;
  min-height: 85px;
  line-height: 1.6;
}

.nav-btns { display: flex; gap: 12px; }

.nav-btns button, #yesBtn, #noBtn {
  flex: 1;
  padding: 14px 0;
  border: none;
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

#yesBtn, #nextBtn { background: var(--primary); color: white; }
#prevBtn { background: #e2e8f0; color: #475569; }
#noBtn { 
  background: #334155; 
  color: #fff; 
  position: relative; 
}

.hidden { display: none !important; }
</style>
</head>
<body>

<canvas id="bg-canvas"></canvas>
<canvas id="confetti-canvas"></canvas>
<audio id="bgMusic" loop></audio>

<div class="container" id="page1">
  <h2 id="mainTitle">üéâ Hey Birthday Dear üéà</h2>
  <p>Ready for a little birthday surprise? ‚ú®</p>
  <div style="display:flex; justify-content: center; gap:10px;">
    <button id="yesBtn" onclick="openStory(event)">YES! üéÇ</button>
    <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">Nah üôÉ</button>
  </div>
</div>

<div class="storyboard hidden" id="page2">
  <img id="storyImg" class="story-img" src="">
  <div class="story-text" id="storyText"></div>
  <div class="nav-btns">
    <button id="prevBtn" onclick="prevStory()">Back</button>
    <button id="nextBtn" onclick="nextStory(event)">Next ‚ú®</button>
  </div>
</div>

<script>
/* -----------------------------------------------------------
   IMAGE AND SOUND ADD SECTION
----------------------------------------------------------- */
const config = {
    music: "YOUR_MUSIC_URL_HERE.mp3", 
    stories: [
        { 
            img: "mousumi4.jpeg", 
            text: "HAPPIEST BIRTHDAY!! üéÇ‚ú®\nToday is all about YOU. Let's start the celebration!",
            emoji: "‚ù§Ô∏è",
            bgColor: "#1e1b4b" 
        },
        { 
            img: "mousumi1.jpeg", 
            text: "Remember this day? üòÇ\nYou looked so good, even when we were being chaotic!",
            emoji: "üéÇ",
            bgColor: "#4c1d95" 
        },
        { 
            img: "mousumi3.jpeg", 
            text: "Another year of being the most amazing person I know. üåü\nKeep shining!",
            emoji: "ü•≥",
            bgColor: "#831843" 
        },
        { 
            img: "mousumi2.jpeg", 
            text: "My favorite photo! üíñ\nI'm so lucky to be by your side today.",
            emoji: "‚ú®",
            bgColor: "#064e3b" 
        }
    ]
};

/* -----------------------------------------------------------
   SMOOTH ANIMATION ENGINE
----------------------------------------------------------- */
let index = 0;
let bgParticles = [];
const bgCanvas = document.getElementById("bg-canvas");
const bgCtx = bgCanvas.getContext("2d");
const music = document.getElementById("bgMusic");

class SmoothEmoji {
    constructor(emoji) {
        this.emoji = emoji;
        this.reset(true);
    }
    reset(initial = false) {
        this.x = Math.random() * bgCanvas.width;
        this.y = initial ? Math.random() * bgCanvas.height : bgCanvas.height + 100;
        this.size = Math.random() * 30 + 15;
        this.speedY = Math.random() * 0.7 + 0.2; 
        this.oscillationSpeed = Math.random() * 0.015 + 0.005;
        this.oscillationRadius = Math.random() * 60 + 20;
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = 0;
        this.targetOpacity = Math.random() * 0.4 + 0.1;
    }
    update() {
        this.y -= this.speedY;
        this.angle += this.oscillationSpeed;
        this.currentX = this.x + Math.sin(this.angle) * this.oscillationRadius;
        if (this.opacity < this.targetOpacity) this.opacity += 0.005;
        if (this.y < -100) this.reset();
    }
    draw() {
        bgCtx.globalAlpha = this.opacity;
        bgCtx.font = `${this.size}px serif`;
        bgCtx.fillText(this.emoji, this.currentX, this.y);
    }
}

function initBg(emoji) {
    bgParticles = Array.from({length: 25}, () => new SmoothEmoji(emoji));
}

function loadStory() {
    const story = config.stories[index];
    const imgElement = document.getElementById("storyImg");
    
    imgElement.style.opacity = 0;
    setTimeout(() => {
        imgElement.src = story.img;
        imgElement.style.opacity = 1;
    }, 250);

    document.getElementById("storyText").innerText = story.text;
    document.body.style.backgroundColor = story.bgColor;
    initBg(story.emoji);
    
    document.getElementById("prevBtn").style.visibility = index === 0 ? "hidden" : "visible";
    document.getElementById("nextBtn").innerText = index === config.stories.length - 1 ? "Finish! üéâ" : "Next ‚ú®";
}

function openStory(e) {
    music.src = config.music;
    music.play().catch(() => {});
    celebrate(e.clientX, e.clientY);
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    loadStory();
}

function nextStory(e) {
    celebrate(e.clientX, e.clientY);
    if (index < config.stories.length - 1) {
        index++;
        loadStory();
    } else {
        alert("Happy Birthday! üéà‚ú®");
    }
}

function prevStory() { if (index > 0) { index--; loadStory(); } }

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.position = "fixed";
    noBtn.style.transition = "all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

// Optimized Confetti
const confCanvas = document.getElementById("confetti-canvas");
const confCtx = confCanvas.getContext("2d");
let confParticles = [];

function celebrate(x, y) {
    for (let i = 0; i < 35; i++) {
        confParticles.push({
            x, y,
            size: Math.random() * 6 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.5) * 12,
            alpha: 1
        });
    }
}

function animate() {
    bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
    confCtx.clearRect(0, 0, confCanvas.width, confCanvas.height);
    bgParticles.forEach(p => { p.update(); p.draw(); });
    confParticles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.vy += 0.1;
        p.alpha -= 0.015;
        confCtx.globalAlpha = p.alpha;
        confCtx.fillStyle = p.color;
        confCtx.beginPath();
        confCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        confCtx.fill();
        if (p.alpha <= 0) confParticles.splice(i, 1);
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', () => {
    bgCanvas.width = confCanvas.width = window.innerWidth;
    bgCanvas.height = confCanvas.height = window.innerHeight;
});

bgCanvas.width = confCanvas.width = window.innerWidth;
bgCanvas.height = confCanvas.height = window.innerHeight;
initBg("‚ú®");
animate();
</script>
</body>
</html>
