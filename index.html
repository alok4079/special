<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> SPECIAL GIFT FOR YOU DEARüéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #FFD700;
  --primary: #FF3366;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #2b1055, #7597de);
  background-attachment: fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  transition: background 1.5s ease;
}

#bg-canvas, #confetti-canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#bg-canvas { z-index: 1; }
#confetti-canvas { z-index: 2; }
  
.container, .storyboard {
  position: relative;
  background: rgba(255, 255, 255, 0.96);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  z-index: 10;
  border: 5px solid var(--accent);
  animation: smoothPop 0.8s ease;
}

@keyframes smoothPop {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.story-img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 15px;
  margin-bottom: 15px;
  border: 3px solid #f8f8f8;
  transition: opacity 0.4s ease;
}

.story-text {
  margin-bottom: 20px;
  font-size: 16px;
  color: #333;
  min-height: 85px;
  line-height: 1.6;
}

.nav-btns { display: flex; gap: 12px; }

.nav-btns button, #yesBtn, #noBtn {
  flex: 1;
  padding: 14px 0;
  border: none;
  border-radius: 50px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn, #nextBtn { background: var(--primary); color: white; }
#prevBtn { background: #e2e8f0; color: #475569; }
#noBtn { background: #44918d; color: #fff; position: relative; }

.hidden { display: none !important; }
</style>
</head>

<body>

  
<canvas id="bg-canvas"></canvas>
<canvas id="confetti-canvas"></canvas>
<audio id="bgMusic" loop></audio>

<div class="container" id="page1">
  <h2>üéâ Hey Birthday Dear üéà</h2>
  <p>Ready for a little birthday surprise? ‚ú®</p>
  <div style="display:flex; justify-content: center; gap:10px;">
    <button id="yesBtn" onclick="openStory(event)">YES! üéÇ</button>
    <button id="noBtn" onmouseover="moveNo()">Nah üôÉ</button>
  </div>
</div>

<div class="storyboard hidden" id="page2">
  <img id="storyImg" class="story-img" src="">
  <div class="story-text" id="storyText"></div>
  <div class="nav-btns">
    <button id="prevBtn" onclick="prevStory()">Back</button>
    <button id="nextBtn" onclick="nextStory(event)">Next ‚ú®</button>
  </div>
</div>

<script>
const config = {
    music: "mrs-magic.mp3",
    stories: [
        {
            img: "mousumi4.jpeg",
            text: "HAPPIEST BIRTHDAY üéÇ‚ú®\nToday is all about YOU.",
            emoji: "‚ù§Ô∏è"
        },
        {
            img: "mousumi1.jpeg",
            text: "Remember this day? üòÇ\nWe were chaotic",
            emoji: "üéÇ"
        },
        {
            img: "mousumi3.jpeg",
            text: "Another year of being amazing üåü",
            emoji: "ü•≥"
        },
        {
            img: "mousumi2.jpeg",
            text: "This is a picture of us in our school days. \n\n I wish we could go back to those days.üíñ",
            emoji: "‚ú®"
        }
    ]
};

let index = 0;
let bgParticles = [];
const bgCanvas = document.getElementById("bg-canvas");
const bgCtx = bgCanvas.getContext("2d");
const music = document.getElementById("bgMusic");

class SmoothEmoji {
    constructor(emoji) {
        this.emoji = emoji;
        this.reset(true);
    }
    reset(initial=false) {
        this.x = Math.random() * bgCanvas.width;
        this.y = initial ? Math.random() * bgCanvas.height : bgCanvas.height + 100;
        this.size = Math.random() * 30 + 15;
        this.speedY = Math.random() * 0.7 + 0.2;
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = Math.random() * 0.4 + 0.1;
    }
    update() {
        this.y -= this.speedY;
        if (this.y < -100) this.reset();
    }
    draw() {
        bgCtx.globalAlpha = this.opacity;
        bgCtx.font = `${this.size}px serif`;
        bgCtx.fillText(this.emoji, this.x, this.y);
    }
}

function initBg(emoji) {
    bgParticles = Array.from({length: 25}, () => new SmoothEmoji(emoji));
}

function loadStory() {
    const story = config.stories[index];
    document.getElementById("storyImg").src = story.img;
    document.getElementById("storyText").innerText = story.text;
    initBg(story.emoji);

    document.getElementById("prevBtn").style.visibility =
        index === 0 ? "hidden" : "visible";
    document.getElementById("nextBtn").innerText =
        index === config.stories.length - 1 ? "Finish! üéâ" : "Next ‚ú®";
}

function openStory(e) {
    music.src = config.music;
    music.play().catch(()=>{});
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
    loadStory();
}

function nextStory(e) {
    if (index < config.stories.length - 1) {
        index++;
        loadStory();
    } else {
        alert("Happy Birthday Mousumiüéà‚ú®");
    }
}

function prevStory() {
    if (index > 0) {
        index--;
        loadStory();
    }
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

function animate() {
    bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);
    bgParticles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
}

window.addEventListener("resize", () => {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
});

bgCanvas.width = window.innerWidth;
bgCanvas.height = window.innerHeight;

initBg("‚ú®");
animate();
</script>

</body>
</html>
